{% extends 'base.html'%}
{% load django_bootstrap5 %}
{% block title%}
    Update vacancy
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'vacancy_edit' vacancy.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary">Обновить вакансию</button>
    </form>
</div>
{% endblock %}
