{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form">
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" button_class="btn-secondary" content='Регистрация' %}
        </div>
    </form>
</div>

{% endblock %}
